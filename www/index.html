<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="css/onsenui.min.css">
    <link rel="stylesheet" href="css/onsen-css-components.min.css">

    <title>Hello World</title>
</head>

<body>

    <ons-page>

        <ons-tabbar swipeable position="auto">
            <ons-tab page="tab1.html" icon="cog" active>
            </ons-tab>
            <ons-tab page="tab2.html" icon="fa-home">
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="tab1.html">
        <ons-page id="Tab1">
            <div class="app">

                <h1>TEST</h1>

                    <p id="curCoordinates"></p>
                </div>
                <div>
                    <p id="geolocation"></p>
                </div> -->

                <ons-card>

                    <section>

                        <ons-row>
                            <ons-col>
                                <ons-button id="cmdOrigin" disabled="true" modifier="large">Set Origin</ons-button>
                            </ons-col>
                        </ons-row>
                        </br>
                        <ons-row>

                            </ons-col>

                                <ons-button id="decintGPS">

                                </ons-button>
                            </ons-col> -->

                            <ons-col style="text-align: center;">
                                <ons-button id="incradGPS">
                                    <ons-icon icon="fa-plus"></ons-icon>
                                </ons-button>
                            </ons-col>
                            <ons-col style="text-align: center;">
                                <ons-button id="decradGPS">
                                    <ons-icon icon="fa-minus"></ons-icon>
                                </ons-button>
                            </ons-col>

                            <ons-col style="text-align: center;">
                                <ons-button id="incbleRSSI">
                                    <ons-icon icon="fa-plus"></ons-icon>
                                </ons-button>
                            </ons-col>
                            <ons-col style="text-align: center;">
                                <ons-button id="decbleRSSI">
                                    <ons-icon icon="fa-minus"></ons-icon>
                                </ons-button>
                            </ons-col>
                        </ons-row>
                        </br>
                        <ons-row>
                            <!-- <ons-col style="text-align: center;">Int GPS: <span id="intGPS">1000</span> ms</ons-col> -->
                            <ons-col style="text-align: center;">Rad GPS: <span id="radGPS">30</span> m</ons-col>
                            <ons-col style="text-align: center;">BLE RSSI: <span id="bleRSSI">-90</span> dBi</ons-col>
                        </ons-row>
                    </section>
                </br>
                    <ons-row>
                        <ons-col>
                            <div class="coordinates">
                                <span id="oriCoordinates" style="color:red;"></span>
                            </br>
                                <span id="curCoordinates" style="color:blue;"></span>
                            </div>
                        </ons-col>
                    </ons-row>
                </ons-card>
                
                <ons-row>
                    <ons-col style="margin-left:10px;">
                        <div>
                            <span id="geolocation"></span>
                        </div>
                    </ons-col>
                </ons-row>

            </div>
        </ons-page>

    <template id="tab2.html">

</html>
